{% include "head.html" %}

<head>
    {% block head %}{% endblock %}

    <style>
        .weight-entry-wrapper {}
        
        .weight-entry {
            width: 18vw;
            padding: 12px 0px 0px 10px;
            outline: auto;
            background-color: cornflowerblue;
            position: relative;
        }
        
        .vertical-center {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }
        
        .card {
            box-shadow: 0px 3px 8px 0px rgba(0, 0, 0, 0.75);
        }
        
        .floaty {
            float: left;
        }
        
        #value {}
        
        #label {}
        
        .button {
            background-color: white;
            padding: 8px 21px;
            margin-left: 32px;
            font-size: 14px;
            transition: transform 0.3s ease;
        }
        
        .button:hover {}
        
        .card {}
        
        .card-blue {}
        
        .align-evenly {}
    </style>
</head>


<body>
    <nav class="navbar">
        <ul class="navbar-nav">
            <li class="logo">
                <a href="{{ url_for('index') }}" class="nav-link active">
                    <!-- <span class="link-text logo-text">Home</span> -->
                    <img src="{{ url_for('static', filename='main.svg') }}" alt="" srcset="">
                </a>
            </li>

            <li class="logo">
                <a href="{{ url_for('dataCenter') }}" class="nav-link">
                    <!-- <span class="link-text logo-text">Data Center</span> -->
                    <img src="{{ url_for('static', filename='data-server.svg') }}" alt="" srcset="">
                </a>
            </li>

            <li class="logo">
                <a href="{{ url_for('options') }}" class="nav-link">
                    <!-- <span class="link-text logo-text">Options</span> -->
                    <img src="{{ url_for('static', filename='options.svg') }}" alt="" srcset="">
                </a>
            </li>

            <li class="logo">
                <a href="{{ url_for('about') }}" class="nav-link">
                    <!-- <span class="link-text logo-text">About</span> -->
                    <img src="{{ url_for('static', filename='info.svg') }}" alt="" srcset="">
                </a>
            </li>

            <!-- More nav links here -->

        </ul>
    </nav>

    <main>

        <h1>Main</h1>

        <div class="weight-entry card vertical-center">
            <form action="">
                <label id="label" for="weightValue floaty">Weight:</label>
                <input id="value" class="" type="text" id="weightValue" name="weightValue" placeholder="00.00">
                <input id="" class="button" preventDefault(); type="submit" value="+">
            </form>
        </div>

        <div class="main-window align-evenly">
            <div class="card card-blue"></div>
            <div class="card card-blue"></div>
            <div class="card card-blue"></div>

            <div class="plot-container" id="plot">

            </div>

            <div class="status-window">
                <div class="calendar">

                </div>
            </div>
        </div>



    </main>
</body>
