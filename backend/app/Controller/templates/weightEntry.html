{% block weightEntry %}
<style>
    #value {
        height: 30px;
        outline: none;
        border: none;
        border-bottom: 1px solid white;
        margin-bottom: 1em;
        margin-top: 4px;
    }
    
    .weight-entry {
        padding-left: 95px;
        background-color: #3b3b3b;
        padding-top: 4px;
        padding-bottom: 8px;
        color: white;
    }
    
    .button {
        color: rgb(230, 230, 230);
        background-color: rgb(64, 108, 255);
        border: none;
        border-radius: 0;
        transition: all .25s;
        text-transform: uppercase;
        font-family: 'Raleway', sans-serif;
        font-size: 42px;
        padding: 0px 20px;
        outline: none;
    }
    
    .button:hover {
        color: rgb(230, 230, 230);
        background-color: rgb(48, 77, 173);
    }
</style>

<div class="weight-entry">
    <form action="">
        <div class="item">
            <label id="label" for="weightValue floaty">Weight:</label>
        </div>
        <div class="item">
            <input id="value" class="" type="text" id="weightValue" name="weightValue" placeholder="00.00">
        </div>
        <div class="item">
            <input id="" class="button" preventDefault(); type="submit" value="+">
        </div>
    </form>
</div>
{% endblock weightEntry %}
